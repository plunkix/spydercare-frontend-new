<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderCare - Mental Health Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0b1e 0%, #1e3c72 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        h1::before {
            content: 'üï∑Ô∏è';
            font-size: 0.8em;
            margin-right: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .api-status {
            background: rgba(0, 255, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #4caf50;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpiderCare API</h1>
        <div class="api-status">
            <p>The SpiderCare API is running!</p>
        </div>
        <p>This is the backend API for SpiderCare, a mental health support chatbot. 
           To use the SpiderCare application, please visit the frontend app.</p>
        <a href="https://spydercare-frontend.vercel.app" class="btn">Go to SpiderCare App</a>
    </div>
</body>
</html>
